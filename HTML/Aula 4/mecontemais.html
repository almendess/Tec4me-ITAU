<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Conte Mais</title>
</head>
<body>
    <h1>Me Conte Mais...</h1>
    <h2>Nos diga qual doce que mais faz você se lembrar da sua infância:</h2>
    <form action="http://localhost3003/alunos" method="get"></form>
    <div>
        <label>Nome:</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome">
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <textarea rows="6" cols="30" id="" name="descrição" placeholder="Descreva sua lembrança aqui !"></textarea>
    </div>
    <button type="submit">Enviar Minhas Lembranças</button>
</body>
</html>
